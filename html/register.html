<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Registration Page</title>

    <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css" />

    <link rel="stylesheet" type="text/css" href="../css/vendor.css" />

      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"
    />

    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />

    <!-- Style Sheet ================================================== -->
    
    <link rel="stylesheet" href="../css/adminlte.css" />
  </head>
  <body class="hold-transition">
    <aside class="main-sidebar sidebar-dark-primary elevation-4" style="height:670px">
      <!-- Brand Logo -->
      <a href="../../index3.html" class="brand-link">
        <img src="../images/AdminLTELogo.png" alt="AdminLTE Logo" class="brand-image img-circle elevation-3" style="opacity: .8">
        <span class="brand-text font-weight-light">Mellow</span>
      </a>
  
      <!-- Sidebar -->
      <div class="sidebar">
        <!-- Sidebar user (optional) -->
        <div class="user-panel mt-3 pb-3 mb-3 d-flex">
          <div class="image">
            <img src="../images/user1-128x128.jpg" class="img-circle elevation-2" alt="User Image">
          </div>
          <div class="info">
            <a href="#" class="d-block">Alexander Pierce</a>
          </div>
        </div>
    </aside>
    <div class="register-page">
      <div class="register-box" style="margin-left:200px">
        <div class="card">
          <div class="card-body register-card-body">
            <div class="register-logo">
              <a><b>Mellow</b></a>
            </div>
            <p class="login-box-msg">Register a new membership</p>

            <form
              class="information-form"
              id="form"
             style="width: 400px">
              <div class="form-group" >
                <input
                  type="text"
                  class="form-control"
                  id="inputName"
                  name="inputName"
                  placeholder="Full name"
                  required
                  style="width:400px"
                />
              </div>
              <div class="form-group">
                <input
                  type="email"
                  class="form-control"
                  id="inputEmail"
                  name="inputEmail"
                  placeholder="Enter email"
                  required
                  style="width:400px"
                />
              </div>
              <div class="form-group">
                <input
                  type="password"
                  class="form-control"
                  name="inputPassword"
                  id="inputPassword"
                  placeholder="Enter Password"
                  required
                  style="width:400px"
                />
              </div>
              
              <div class="form-group">
                <input
                  type="password"
                  class="form-control"
                  id="confirmPassword"
                  name="confirmPassword"
                  placeholder="Confirm password"
                  required
                  style="width:400px"
                />
              </div>
              

              <div class="row">
                <div class="col-8">
                  <div class="icheck-primary">
                    <input
                      type="checkbox"
                      id="agreeTerms"
                      name="agreeTerms"
                    />
                    <label for="agreeTerms">
                      I agree to the terms
                    </label>
                  </div>
                </div>
                <!-- /.col -->
                <div class="col-4">
                  <input
                    type="submit"
                    class="btn btn-primary btn-block"
                    id="sbmit"
                    style="width: 80px"
                    value="Register"
                  />
                   
                </div>
                <!-- /.col -->
              </div>
            </form>

            <a href="login.html" class="text-center"
              >I already have a membership</a
            >
          </div>
          <!-- /.form-box -->
        </div>
        <!-- /.card -->
      </div>
    </div>
    <footer class="main-footer" style="margin-left:250px;margin-right:5px">
      <div class="float-right d-none d-sm-block"><b>Version</b> 3.2.0</div>
      <strong
        >Copyright &copy; 2014-2021
        <a href="https://adminlte.io">AdminLTE.io</a>.</strong
      >
      All rights reserved.
    </footer>
    <style>
      .error {
        color: red;
      }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<!-- jQuery Validation Plugin -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.21.0/jquery.validate.min.js"></script>
    <script>
      $(document).ready(function () {
        $.validator.addMethod("passwordrule",function(value,element,args){
          return /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@.#$!%*?&])[A-Za-z\d@.#$!%*?&]{8,15}$/.test(value);
        }, "password must be strong")
        $("#form").validate({
          rules: {
            inputName: {
              required: true,
            },
            inputEmail: {
              required: true,
              email: true, // Built-in rule for email format
            },
            inputPassword: {
              required: true,
              passwordrule:true,
               
            },
            confirmPassword: {
              required: true,
              equalTo:"#inputPassword",

            },
          },
          messages: {
            inputName:{
              required:"Please enter name",
            },
            inputEmail: {
              required: "Please enter your email address.",
              email: "Please enter a valid email address.",
            },
            inputPassword: {
              required: "Please provide a password.",
              minlength: "Your password must be at least 6 characters long.",
            },
            confirmPassword: {
              required: "Please provide confirm password.",
              equalTo:"Passwords are not the same"
            },
          },
          errorPlacement: function (error, element) {
                    
                    error.insertAfter(element);
                },
          submitHandler: function (form) {
                  window.location.href="login.html";
              }
        });
      });
    </script>
