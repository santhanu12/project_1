    <div class="login-page">
      <div class="login-box" style="margin-left:250px">
        <!-- /.login-logo -->
        <div class="card">
          <div class="card-body login-card-body">
            <div class="login-logo">
              <a><b>Mellow</b></a>
            </div>
            <p class="login-box-msg">Sign in to start your session</p>

            <form
              class="information-form"
              id="form"
              style="width: 400px"
            >
              <div class="form-group">
                <input
                  type="email"
                  class="form-control"
                  id="inputEmail"
                  name="inputEmail"
                  placeholder="Email"
                  required
                  style="width:400px"
                />
              </div>

              <!--<div id="error-msg2" class="error2"></div>-->
              <div
                class="form-group"
              >
                <input
                  type="password"
                  class="form-control"
                  id="inputPassword"
                  name="inputPassword"
                  placeholder="Password"
                  required
                  style="width:400px"
                />
              </div>
              <!--<div id="error-msg" class="error"></div>-->
              <div class="row">
                <div class="col-8">
                  <div class="icheck-primary">
                    <input type="checkbox" id="remember" name="remember" />
                    <label for="remember"> Remember Me </label>
                  </div>
                </div>
                <!-- /.col -->
                <div class="col-4">
                  <input type="submit" class="btn btn-primary btn-block " id="sbmit" value="Sign In">
                </div>
                <!-- /.col -->
              </div>
            </form>

            <p class="mb-1">
              <a href="forgot-password.html">I forgot my password</a>
            </p>
            <p class="mb-0">
              <a href="register.html" class="text-center"
                >Register a new membership</a

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<!-- jQuery Validation Plugin -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.21.0/jquery.validate.min.js"></script>
    
    <script>
      $(document).ready(function () {
        $.validator.addMethod("passwordrule",function(value,element,args){
          return /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@.#$!%*?&])[A-Za-z\d@.#$!%*?&]{8,15}$/.test(value);
        }, "password must be strong")
          
          $("#form").validate({
              rules: {
                  inputEmail: {
                      required: true,
                      email: true // Built-in rule for email format
                  },
                  inputPassword: {
                      required: true,
                      passwordrule:true,
                  }
              },
              messages: {
                  inputEmail: {
                      required: "Please enter your email address.",
                      email: "Please enter a valid email address."
                  },
                  inputPassword: {
                      required: "Please provide a password.",
                      minlength: "Your password must be at least 6 characters long."
                  }
              },
              errorPlacement: function (error, element) {
                    
                    error.insertAfter(element);
                },
              submitHandler: function (forms) {
                  
                  window.location.href="home1.html";
              },
              
          });
      });
  </script>
