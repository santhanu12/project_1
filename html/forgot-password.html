<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Forgot Password</title>

    <!-- Google Font: Source Sans Pro -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="../../plugins/fontawesome-free/css/all.min.css"
    />
    <!-- icheck bootstrap -->
    <link
      rel="stylesheet"
      href="../../plugins/icheck-bootstrap/icheck-bootstrap.min.css"
    />
    <!-- Theme style -->
    <link rel="stylesheet" href="../css/adminlte.css" />
    <link rel="stylesheet" href="../css/homecss.css" />
    <link rel="stylesheet" href="../css/adminlte.min.css"/>
  </head>
  <body class="hold-transition">
    <aside class="main-sidebar sidebar-dark-primary elevation-4" style="height:650px">
      <!-- Brand Logo -->
      <a href="../../index3.html" class="brand-link">
        <img src="../images/AdminLTELogo.png" alt="AdminLTE Logo" class="brand-image img-circle elevation-3" style="opacity: .8">
        <span class="brand-text font-weight-light">AdminLTE 3</span>
      </a>
  
      <!-- Sidebar -->
      <div class="sidebar">
        <!-- Sidebar user (optional) -->
        <div class="user-panel mt-3 pb-3 mb-3 d-flex">
          <div class="image">
            <img src="../images/user1-128x128.jpg" class="img-circle elevation-2" alt="User Image">
          </div>
          <div class="info">
            <a href="#" class="d-block">Alexander Pierce</a>
          </div>
        </div>
      
          </aside>
    <div class="login-page" >
      <div class="login-box" style="margin-left:250px">
        <!-- /.login-logo -->
        <div class="card">
          <div class="card-body login-card-body">
            <div class="login-logo">
              <a href="../../index2.html"><b>Mellow</b></a>
            </div>
            <p class="login-box-msg">
              You forgot your password? Here you can easily retrieve a new
              password.
            </p>

            <form action="recover-password.html" id="form"method="post" style="width: 400px">
              <div class="form-group">
                <input
                  type="email"
                  class="form-control"
                  id="inputEmail"
                  name="inputEmail"
                  placeholder="Email"
                  minlength="10"
                  maxlength="45"
                  required
                />
                
              </div>
              <div class="row">
                <div class="col-12">
                 <!--<button type="submit" class="btn btn-primary btn-block">
                    Request new password
                  </button>-->
                  <input type="submit" class="btn btn-primary btn-block " id="sbmit" value="Request new password">
                </div>
                <!-- /.col -->
              </div>
            </form>

            <p class="mt-3 mb-1">
              <a href="login.html">Login</a>
            </p>
            <p class="mb-0">
              <a href="register.html" class="text-center"
                >Register a new membership</a
              >
            </p>
          </div>
          <!-- /.login-card-body -->
        </div>
      </div>
    </div>
    <footer class="main-footer" style="margin-left:250px;margin-right:5px">
      <div class="float-right d-none d-sm-block"><b>Version</b> 3.2.0</div>
      <strong
        >Copyright &copy; 2014-2021
        <a href="https://adminlte.io">AdminLTE.io</a>.</strong
      >
      All rights reserved.
    </footer>
    <style>
      .error {
        color:red;
        font-size:0.9rem;
      }
    </style>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- jQuery Validation Plugin -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.21.0/jquery.validate.min.js"></script>
        
        <script>
          $(document).ready(function () {
              // Initialize form validation
              
              $("#form").validate({
                  rules: {
                      inputEmail: {
                          required: true,
                          email: true // Built-in rule for email format
                      },
                  },
                  messages: {
                      inputEmail: {
                          required: "Please enter your email address.",
                          email: "Please enter a valid email address."
                      },
                  },
                  errorPlacement: function (error, element) {
                        
                        error.insertAfter(element);
                    },
                  submitHandler: function (form) {
                      alert("Form submitted successfully!");
                  },
                  
              });
          });
      </script>
  </body>
</html>
